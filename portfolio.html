<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JANE DOETTE's portfolio</title>
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,200">
</head>
<body>

    <div class="grid">

        <div class="row header-bottom">
            <div class="col-4">
                <img class="icon-logo" src="images/udacity-logo.svg" alt="udacity logo">
            </div>
            <div  class="col-8 to-right">
                <h1 class="extra-light">JANE DOETTE</h1>
                <h3>FRONT-END NINJA</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <img src="images/html-code-1200.jpg"
                    srcset="images/html-code-1600.jpg 850w, images/html-code-1200.jpg 650w, images/html-code-800.jpg 450w"
                    sizes="100vw"
                    alt="html code">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="feature light">Featured Work</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="project">
                <img src="images/appify.jpg" alt="app store project">
                <h2>APPIFY</h2>
                <p><a href="https://github.com/udacity/Appify/">Link to Appify</a><p>
            </div>
            <div class="project">
                <img src="images/sunflower.jpg" alt="sunflower project">
                <h2>SUNFLOWER</h2>
                <p><a href="https://github.com/udacity/Sunflower/">Link to Sunflower</a><p>
            </div>
            <div class="project end">
                <img src="images/bokeh.jpg" alt="bokeh project">
                <h2>BOKEH</h2>
                <p><a href="https://github.com/udacity/Bokeh/">Link to Bokeh</a><p>
            </div>
        </div>
    </div>
</body>
</html>
