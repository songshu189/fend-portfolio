<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,200">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <title>JANE DOETTE's portfolio</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row header-bottom">
            <div class="col-xs-4">
                <img class="udacity-logo" src="images/udacity-logo.svg" alt="udacity logo">
            </div>
            <div  class="col-xs-8 text-right text-uppercase">
                <h1 class="extra-light name-font">Jane Doette</h1>
                <h4>Front-end Ninja<h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img  class="img-responsive" src="images/html-code-1200.jpg"
                  srcset="images/html-code-1600.jpg 850w, images/html-code-1200.jpg 650w, images/html-code-800.jpg 450w"
                  sizes="100vw"
                  alt="html code">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted  text-light">Featured Work</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4">
                <img class="img-responsive center-block" src="images/appify.jpg" alt="app store project">
                <h2 class="text-uppercase">Appify</h2>
                <p><a href="">Link to Appify</a><p>
            </div>
            <div class="col-sm-4">
                <img class="img-responsive center-block" src="images/sunflower.jpg" alt="sunflower project">
                <h2 class="text-uppercase">Sunflower</h2>
                <p><a href="">Link to Sunflower</a><p>
            </div>
            <div class="col-sm-4">
                <img class="img-responsive center-block" src="images/bokeh.jpg" alt="bokeh project">
                <h2 class="text-uppercase">bokeh</h2>
                <p><a href="">Link to boken</a><p>
            </div>
        </div>
    </div>
</body>
</html>
